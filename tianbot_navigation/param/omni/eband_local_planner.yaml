EBandPlannerROS: 
  # common parameters
  xy_goal_tolerance: 0.1
  yaw_goal_tolerance: 0.05
  rot_stopped_vel: 0.01
  trans_stopped_vel: 0.01
  
  # visualization parameters 
  marker_lifetime: 0.5
  
  # eband local planner parameters
  eband_min_relative_overlap: 0.7
  eband_tiny_bubble_distance: 0.01
  eband_tiny_bubble_expansion: 0.01
  eband_internal_force_gain: 1.0
  eband_external_force_gain: 1.5
  num_iterations_eband_optimization: 4
  eband_equilibrium_approx_max_recursion_depth: 100
  eband_equilibrium_relative_overshoot: 0.5
  eband_significant_force_lower_bound: 0.15
  costmap_weight: 19.0

  # trajectory controller parameters
  max_vel_lin: 1
  max_vel_th: 0.8
  min_vel_lin: 0.0
  min_vel_th: 0.0
  min_in_place_vel_th: 0.0
  in_place_trans_vel: 0.0
  k_prop: 4.0
  k_damp: 3.5
  Ctrl_Rate: 20.0
  max_acceleration: 0.5
  virtual_mass: 0.75
  max_translational_acceleration: 0.3
  max_rotational_acceleration: 1.5
  rotation_correction_threshold: 0.5
  differential_drive: false
  bubble_velocity_multiplier: 2.0
  rotation_threshold_multiplier: 1.0
  disallow_hysteresis: true




